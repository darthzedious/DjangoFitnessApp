{% extends 'home_templates/home.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white text-center">
            <h2>Confirm Deletion</h2>
        </div>
        <div class="card-body text-center">
            <p class="lead">Are you sure you want to delete <strong>"{{ object.meal.name }}"</strong> from your daily meals?</p>
            <p class="text-muted">This action cannot be undone.</p>

            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg px-4">Delete</button>
            </form>
            <a href="{% url 'diet-tracker' %}" class="btn btn-secondary btn-lg px-4">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
