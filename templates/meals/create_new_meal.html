{% extends 'home_templates/home.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Create a New Meal</h3>
            </div>

            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Save Meal</button>
                </form>
            </div>

            <div class="card-footer text-right">
                <a href="{% url 'diet-tracker' %}" class="btn btn-secondary">Back to Diet Tracker</a>
            </div>
        </div>
    </div>
{% endblock %}
